<header class="header">
     
    <div class="header-container">
        <div class="logoArg"> 
            <img [src]="miPortfolio.imagenBanner"  width="200" height="130">
       
        </div>          
                        
        <div class="login"> 
  
           <img [src]="miPortfolio.logoFacebook">
           <img [src]="miPortfolio.logoInstagram">
           <img [src]="miPortfolio.logoTwitter">
           <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Login 
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
             
        </div>



         <div class="banner-container">
            <img src="assets/imagenes/banner1.jpg" width="100%" height="280">
          </div>

          <div class="acerca-container">
                 
            <div class="foto">
                <img src="assets/imagenes/fotocv.png"  width="150px" height="150px">
                <p>{{miPortfolio.nombre}} {{miPortfolio.apellido}}<br>{{miPortfolio.titulo}} <br>
                    {{miPortfolio.ubicacion}}  <a href> {{miPortfolio.link}}</a>
                </p>
               
             </div>

        </div>
        
    </div>   
    


          
 </header>
